version: 2.1

orbs:
    node: circleci/node@1.1.6
    js: cambiahealth/janus-javascript@1
    sb: cambiahealth/stack-build@1
jobs:
    lint-build-test:
        executor:
            name: node/default
        environment:
            JOBS: 1
        steps:
            - checkout
            - js/configure-npm:
                  target: .npmrc
            - restore_cache:
                  name: Restore NPM Package Cache
                  keys:
                      - npm-packages-{{ checksum "package-lock.json" }}
            - run:
                  name: Install NPM Packages
                  command: npm install
            - save_cache:
                  name: Save NPM Package Cache
                  key: npm-packages-{{ checksum "package-lock.json" }}
                  paths:
                      - ~/.cache/npm
            - run:
                  name: Lint Typescript
                  command: npm run lint
            - run:
                  name: Build React
                  command: npm run build:app
            - run:
                  name: Install Chrome
                  command: |
                      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
                      sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
                      sudo apt-get update
                      sudo apt-get install google-chrome-stable
            - run:
                  name: Run Acceptance Tests
                  command: npm run test:acceptance
            - run:
                  name: Build Styleguide
                  command: npm run build:storybook
            - persist_to_workspace:
                  root: ./
                  paths:
                      - build/
                      - styleguide/

workflows:
    version: 2

    # Build and Test (all non-development/master branches)
    build-and-test:
        jobs:
            - lint-build-test:
                  context: cambia
                  filters:
                      branches:
                          ignore:
                              - master
                              - development

    # Deploy to Janus (only development/master)
    janus-pipeline:
        jobs:
            - sb/preflight:
                  filters:
                      branches:
                          only:
                              - master
                              - development
            - sb/normalize:
                  context: cambia
                  requires:
                      - sb/preflight
            - lint-build-test:
                  context: cambia
                  requires:
                      - sb/preflight
            - sb/stack-formation:
                  context: cambia
                  get-s3-contents-from-workspace: true
                  requires:
                      - sb/preflight
                      - sb/normalize
                      - lint-build-test
            - sb/stack-review:
                  context: cambia
                  requires:
                      - sb/preflight
                      - sb/normalize
            - sb/publish-artifacts:
                  context: journi-web-app
                  requires:
                      - sb/preflight
                      - sb/stack-formation
                      - sb/stack-review
